<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/adc6e39057.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles.css">

  
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <main>
    <img src="./images/logo.svg" alt="Company Logo" class="logo">

    <picture >
      <source srcset="./images/hero-desktop.jpg" media="(min-width: 750px)" class="hero-image">
      <img src="./images/hero-mobile.jpg" alt="Hero Image" class="hero-image">
    </picture>

    <h1><span class="special-text">We're</span>  coming soon</h1>

    <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
    
    <form class="email-form">
      
      <input 
        type="text" 
        placeholder="Email Address" 
        id="email-input"
        >
      <button 
        class="submit-email" 
        id="submit-button" 
        type="submit"
        >
          <i class="fa fa-chevron-right"></i>
      </button>
      <i class="fa fa-exclamation-circle exclamation"></i>
    </form>
    <p class="email-validation">Email is ok</p>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://carloscastillo.dev/" target="_blank">Carlos Castillo</a>.
    </p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
