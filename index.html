<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/adc6e39057.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <main>
    <img src="./images/logo.svg" alt="Company Logo" class="logo">

    <img src="./images/hero-mobile.jpg" alt="">

    <h1><span class="special-text">We're</span>  coming soon</h1>

    <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
    
    <div class="email-form">
      <input type="email" placeholder="Email Address">
      <button class="submit-email"><i class="fa fa-chevron-right"></i></button>
    </div>
    
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://carloscastillo.dev/" target="_blank">Carlos Castillo</a>.
    </p>
  </footer>
</body>
</html>
